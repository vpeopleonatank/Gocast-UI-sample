<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCast UI - Trending</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/home.css">
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar"><a class="logo" href="/"><img srcSet="./images/logo.png 2x" alt="gocastUI"></a>
        <ul class="menu"> 
          <li class="menu-item"> <a class="menu-link" href="/"><img class="menu-icon" src="./images/icons/icon-home.svg" alt="home"/><span class="menu-text">Home</span></a></li>
          <li class="menu-item"> <a class="menu-link" href="/trending.html"><img class="menu-icon" src="./images/icons/icon-chart.svg" alt="home"/><span class="menu-text">Trending</span></a></li>
        </ul>
        <ul class="menu"> 
          <h3 class="menu-heading">Podcasters</h3>
          <li class="menu-item"> <a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-home.svg" alt="home"/><span class="menu-text">Dashboard</span></a></li>
          <li class="menu-item"> <a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-home.svg" alt="home"/><span class="menu-text">Episodes</span></a></li>
          <li class="menu-item"> <a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-home.svg" alt="home"/><span class="menu-text">Team</span></a></li>
          <li class="menu-item"> <a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-home.svg" alt="home"/><span class="menu-text">Subscribers</span></a></li>
        </ul>
        <ul class="menu"> 
          <h3 class="menu-heading">Community</h3>
          <li class="menu-item"> <a class="menu-link" href="#"><img class="menu-icon" src="./images/icons/icon-home.svg" alt="home"/><span class="menu-text">Leaderboard</span></a></li>
        </ul>
      </aside>
      <main class="main">
        <div class="topbar">
          <div class="search"><img class="search-icon" src="./images/icons/icon-search.svg" alt="search">
            <input class="search-input" type="text" placeholder="Search 2+ million podcasts and listeners">
          </div>
          <div class="topbar-right">
            <button class="button-upload"><img src="./images/icons/icon-upload.svg" alt="upload"><span>Upload</span></button><a class="topbar-action" href="#"><img src="./images/icons/icon-message.svg" alt="message"></a><a class="topbar-action" href="#"><img src="./images/icons/icon-noti.svg" alt="noti"></a><a class="profile" href="#"><img src="https://images.unsplash.com/photo-1493612276216-ee3925520721?q=80&amp;w=1364&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></a>
          </div>
        </div>
        <div class="main-container"></div>
        <p>Trending page</p>
      </main>
    </div>
  </body>
</html>
